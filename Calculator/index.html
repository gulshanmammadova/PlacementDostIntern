<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mx-auto my-5 py-5 w-25 text-center">
        <h5>Calculator</h5>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" colspan="3">
                            <input type="text" name="display" class="inp" id="">
                        </th>
                        <th scope="col">
                            <button class="btn-calc" onclick="clearinp()">C</button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button class="btn-calc" onclick="appendValue('1')">1</button></td>
                        <td><button class="btn-calc" onclick="appendValue('2')">2</button></td>
                        <td><button class="btn-calc" onclick="appendValue('3')">3</button></td>
                        <td><button class="btn-calc" onclick="appendValue('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-calc" onclick="appendValue('4')">4</button></td>
                        <td><button class="btn-calc" onclick="appendValue('5')">5</button></td>
                        <td><button class="btn-calc" onclick="appendValue('6')">6</button></td>
                        <td><button class="btn-calc" onclick="appendValue('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-calc" onclick="appendValue('7')">7</button></td>
                        <td><button class="btn-calc" onclick="appendValue('8')">8</button></td>
                        <td><button class="btn-calc" onclick="appendValue('9')">9</button></td>
                        <td><button class="btn-calc" onclick="appendValue('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-calc" onclick="appendValue('0')">0</button></td>
                        <td><button class="btn-calc" onclick="appendValue('.')">.</button></td>
                        <td><button class="btn-calc" onclick="appendValue('+')">+</button></td>
                        <td><button class="btn-calc" onclick="calculate()">=</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
